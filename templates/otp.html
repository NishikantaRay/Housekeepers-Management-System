<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
    </head>
    <body>
        <section class="forms-section">
            <div class="forms">
                <div class="form-wrapper is-active">
                    <form class="form form-signup" action="/createacc" method="post">
                        <fieldset>
                            <div class="input-block">
                                <label for="signup-email">E-mail</label>
                                <input id="signup-email" type="email" name="username" value={{username}} readonly>
                            </div>
                            <div class="input-block">
                                <label for="signup-password">Password</label>
                                <input id="signup-password" type="password" name="pass" value={{password}} readonly>
                            </div>
                            <div class="container">
		                    <h1>ENTER OTP</h1>
                            <div class="userInput">
                                <input type="text" id='ist' maxlength="1" onkeyup="clickEvent(this,'sec')">
                                <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this,'third')">
                                <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
                                <input type="text" id="fourth" maxlength="1">
                            </div>
                            <button type="submit" id="myBtn" onclick="validateotp()">CONFIRM</button>
	                        </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <script>
function clickEvent(first,last){
			if(first.value.length){
				document.getElementById(last).focus();
			}
		}

function validateotp(){
entered_otp=document.querySelectorAll("input")
user_otp=String(entered_otp[2].value).concat(String(entered_otp[3].value),String(entered_otp[4].value),String(entered_otp[5].value));
  if(user_otp != {{otp}}) {
    alert("invalid OTP");
    document.getElementById('ist').value = "";
    document.getElementById('sec').value = "";
    document.getElementById('third').value = "";
    document.getElementById('fourth').value = "";
  }
}
var input = document.getElementById("fourth");
input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        document.getElementById("myBtn").click();
    }
});
        </script>
    </body>

</html>
